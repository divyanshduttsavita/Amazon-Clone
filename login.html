<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="amazon.html" method="get">
            <h1>Sign-In</h1>
            <label for="email">Email or mobile phone number</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign-In</button>
            <p>By continuing, you agree to Amazon's <a href="about.html">Conditions of Use</a> and <a href="policy.html">Privacy Notice</a>.</p>
            <p>Need help? <a href="#">Forgot your password?</a></p>
        </form>
        <div class="signup">
            <p>New to Amazon?</p>
            <a href="#">Create your Amazon account</a>
        </div>
    </div>
</body>
